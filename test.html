<!DOCTYPE html>
<html>
  <head>
    <style>
      .bold {
        font-weight: bold;
      }
      .big {
        font-size: 24px;
      }
    </style>
    <meta charset="UTF-8" />
    <title>Selenium 실습</title>
  </head>

  <body>
    <h1>h1</h1>

    <h2>준비물</h2>
    <ul>
      <li class="big">1</li>
      <li>2</li>
      <li>3</li>
      <li class="bold">4</li>
      <li>5</li>
    </ul>

    <h2>6</h2>
    <ol>
      <li>7 <span class="big bold">8</span>9</li>
      <li>10</li>
      <li>11</li>
      <li class="bold">12</li>
    </ol>
  </body>
</html>
